version: "3.9"
services:
  minecraft:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: "mcserver"
    environment:
      MEMORYSIZE: "1G"
    volumes:
      - "./data:/data:rw"
    ports:
      - "25565:25565"
    # The following allow `docker attach minecraft` to work
    stdin_open: true
    tty: true