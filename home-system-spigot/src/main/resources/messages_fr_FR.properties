home.help.text=------ Home System help ------ \n /home - Affiche toutes vos maisons dans un GUI \n /home help - Affiche cette aide \n /home set <name> - Crée une maison à votre emplacement actuel avec le nom spécifié \n /home tp <name> - Se téléporte à la maison avec le nom \n /home delete <name> - Supprime la maison avec le nom