home.help.text=------ Home-System-Hilfe ------ \n /home - Zeigt alle Ihre Heime in einer GUI an \n /home help - Zeigt diese Hilfe an \n /home set <name> - Erstellt ein Zuhause an Ihrem aktuellen Standort mit dem angegebenen Namen \n /home tp <name> - Teleportiert zum Zuhause mit dem Namen \n /home delete <name> - Löscht das Zuhause mit dem Namen
